<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dashboard for smart houses with MERN" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo.png" />

    <meta property="og:title" content="Smarti Board" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smarti-board.netlify.app/" />
    <meta
      property="og:image"
      content="https://github.com/nassim-bnb/iot/blob/main/sc1.png"
    />
    <meta property="og:description" content="Smart Home Remote Control App" />
    <meta property="og:site_name" content="Smarti Board" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Smarti Board</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <script src="//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js"></script>
  <script>
    setTimeout(() => {
      window.myWidgetParam ? window.myWidgetParam : (window.myWidgetParam = []);
      window.myWidgetParam.push({
        id: 11,
        cityid: "2467920",
        appid: "0166572f755be18fbb97b76bd78c8afc",
        units: "metric",
        containerid: "openweathermap-widget-11",
      });
      (function () {
        var script = document.createElement("script");
        script.async = true;
        script.charset = "utf-8";
        script.src =
          "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(script, s);
      })();
    }, 4000);
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./serviceworker.js")
          .then((reg) => {})
          .catch((err) => console.log("Failure: ", err));
      });
    }
  </script>
</html>
